<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上手VueRouter</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
		  <h1>Hello App!</h1>
		  <p>
		    <!-- 使用 router-link 组件来导航. -->
		    <!-- 通过传入 `to` 属性指定链接. -->
		    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
		    <router-link to="/user/web/123">user 1</router-link>
		    <router-link to="/user/web/456">user 2</router-link>
		  </p>
		  <!-- 路由出口 -->
		  <!-- 路由匹配到的组件将渲染在这里 -->
		  <router-view></router-view>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
