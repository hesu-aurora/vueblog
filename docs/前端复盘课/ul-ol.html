<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>HTML列表元素的使用</title>
	</head>
	<body>
        <p>无序</p>

        <ul type="circle">
            <li>circle1</li>
            <li>circle2</li>
            <li>circle3</li>
        </ul>

        <ul type="square">
            <li>square1</li>
            <li>square2</li>
            <li>square3</li>
        </ul>

        <ul type="disc">
            <li>disc1</li>
            <li>disc2</li>
            <li>disc3</li>
        </ul>

        <ul type="none">
            <li>none1</li>
            <li>none2</li>
            <li>none3</li>
        </ul>

        <p>有序</p>

        <ol type="A">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <ol type="I">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <ol type="1" start="2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <p>dl-dt-dd</p>

        <dl>
            <dt>前端</dt>
            <dd>html</dd>
            <dd>css</dd>
            <dd>javascript</dd>
            
            <dt>后端</dt>
            <dd>node</dd>
            <dd>python</dd>
            <dd>php</dd>
        </dl>

    </body>
</html>
