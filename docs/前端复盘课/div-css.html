<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>div+css布局</title>
        <style>
            #header {
                background-color: black;
                color: white;
                text-align: center;
                padding: 5px;
            }
            #nav {
                line-height: 30px;
                height: 300px;
                background-color: #eeeeee;
                width: 100px;
                float: left;
                padding: 5px;
            }
            #section {
                width: 500px;
                float: left;
                padding: 10px;
            }
            #footer {
                background-color: black;
                color: white;
                clear: both;
                text-align: center;
                padding: 5px;
            }
        </style>
	</head>
	<body>
        <div id="header">
            <h1>首页</h1>
        </div>
        <div id="nav">html<br>css<br>javascript<br></div>
        <div id="section">
            <h2>html</h2>
            <h4>javascript</h4>
            <p>我是dadaqianduan</p>
            <p>和我一起学前端吧</p>
        </div>
        <div id="footer">author: jeskson</div>
    </body>
</html>
